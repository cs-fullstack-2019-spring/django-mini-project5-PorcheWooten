{% extends 'RecipeApp/base.html' %}
{% block content %}

<form method="post">
    {% csrf_token %}

    <!--RETURN TO INDEX-->
    <a href="{% url 'user' %}"><button>Cancel</button></a>

</form>
{% endblock content %}
